<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Grade Calculator App</h1>
    <div id="inputContainer">
        <label for="input" id="inputLabel">Enter the marks of sections:</label><br>
        <small>(multiple marks seperated by '<span id="comma">,</span>')</small><br>
        <input id="input" type="text" placeholder="enter mark(s)"><br>
        <button type="submit" id="submit">calculate</button>
    </div>
    <div id="displayContainer">
        <p>The score is : <span id="scoreDisplay">0</span></p>
        <p>The letter grade is : <span id="gradeDisplay">??</span></p>
        <p>You have <span id="passOrFailDisplay">??</span> the test.</p>
    </div>
    <button id="printScores">print Scores</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
