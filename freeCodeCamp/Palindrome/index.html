<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=xjR5QLocktta&format=png&color=000000">
  </head>
  <body>
  <header id="header">
    <img id="logo" src="https://img.icons8.com/?size=100&id=xjR5QLocktta&format=png&color=000000" alt="logo">
    <h3 id="logoTitle">freeCodeCamp  </h3>
    <h1 id="title">Is it a Palindrome?</h1>
  </header>
    <div id="container">
      <label for="text-input"> Enter in text to check for a palindrome:</label><br>
      <input id="text-input" type="text">
      <button id="check-btn" onclick="check()">Check</button>
      <div id="result-container">
        <p id="result"></p>
      </div>
    </div>

    <script src="script3.js"></script>
  </body>
</html>
